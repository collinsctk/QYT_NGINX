<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success Page</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('/mnt/data/A_dynamic_and_energetic_background_for_a_success-t.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
        }
        .center-text {
            text-align: center;
            font-size: 3em;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="center-text">
        <span id="random-numbers"></span>
    </div>

    <script>
        function getRandomNumbers(count) {
            const numbers = [];
            for (let i = 0; i < count; i++) {
                numbers.push(Math.floor(10000 + Math.random() * 90000));
            }
            return numbers.join(' ');
        }

        document.getElementById('random-numbers').innerText = getRandomNumbers(5);
    </script>
</body>
</html>
